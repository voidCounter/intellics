spring:
  config:
    import: optional:classpath:secrets.yml
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    docExpansion: none
    disable-swagger-default-url: true
  packages-to-scan: org.intellics.backend.controller

app:
  jwtExpirationInMs: 86400000 # 24 hours
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  session:
    cleanup:
      intervalMinutes: 5 # Run cleanup every 5 minute (optimized for 15s heartbeats)
      inactivityThresholdMinutes: 6 # End sessions inactive for 6 seconds
      endTimeOffsetMinutes: 1 # Add 1 min to last_active_at when ending (matches heartbeat interval)
logging:
  level:
    org.springframework.security: DEBUG
    org.intellics.backend.services.impl.SessionCleanupServiceImpl: DEBUG